<div ng-controller="navController" ng-include="templateUrl">
</div>

<div class="container">
	<h2 ng-show="!isCopy">New Evaluation</h2>
	<h2 ng-show="isCopy">New Evaluation From Copy</h2>
<form class="form-horizontal col-xs-4" name="newEvaluationForm">
	<div class="form-group">
		<label for="name">Name</label>
		<input ng-model="evaluation.name" type="text" class="form-control" id="name" placeholder="Name">
	</div>
	<div class="form-group">
		<label for="date">Date Finished</label>
		<input ng-model="evaluation.resultsAvailableDate" type="date" class="form-control" id="date">
	</div>
	<button type="button" class="btn btn-default pull-right" ng-click="newEvaluationSaveClick()">Create</button>
</form>
</div>
