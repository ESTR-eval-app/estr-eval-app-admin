<div ng-controller="navController" ng-include="templateUrl">
</div>

<div class="container">

<h2>Evaluations</h2>
	<p class="help-block">Click on an evaluation to view or make changes to.</p>
<table class="table table-striped table-hover">
	<tr>
		<th>Name</th>
		<th>Anonymous?</th>
		<th>Status</th>
		<th>Results Available</th>
	</tr>
	<tr class="ng-scope" ng-show="!evaluations.length">
		<td colspan="5">No Evaluations</td>
	</tr>
	<tr class="clickable-row" ng-repeat="evaluation in evaluations" ng-click="viewEvaluation(evaluation.id, $event)">
		<td>{{evaluation.name}}</td>
			<td><span ng-show="evaluation.isAnonymous" class="glyphicon glyphicon-sunglasses center-block"></span></td>
			<td>
				<!--TODO move these and labels in view evaluations to  their own template-->
				<!--label for Created status-->
				<span class="label label-success" ng-show="evaluation.status=='Created'">{{evaluation.status}}</span>
				<!--label for Published status-->
				<span class="label label-warning" ng-show="evaluation.status=='Published'">{{evaluation.status}}</span>
				<!--label for Closed status-->
				<span class="label label-danger" ng-show="evaluation.status=='Closed'">{{evaluation.status}}</span>
				<!--label for Finished status-->
				<span class="label label-info" ng-show="evaluation.status=='Finished'">{{evaluation.status}}</span>
			</td>
		<td ng-show="evaluation.status != 'Finished'">{{evaluation.resultsAvailableDate}}</td>
		<td ng-show="evaluation.status == 'Finished'">
			<button type="button" class="btn btn-xs btn-default">View Results
			</button>
		</td>

	</tr>
</table>

</div>
