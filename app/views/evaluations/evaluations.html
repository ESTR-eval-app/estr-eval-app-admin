<div ng-controller="navController" ng-include="templateUrl">

</div>

<div class="container">

<h2>Evaluations</h2>

<table class="table table-striped table-hover">
	<tr>
		<th>Name</th>
		<th>Anonymous</th>
		<th>Status</th>
		<th>Results Available After</th>
		<th></th>
	</tr>
		<tr class="clickable-row" ng-repeat="evaluation in evaluations" ng-click="viewEvaluation(evaluation.id)">
		<td>{{evaluation.name}}</td>
		<td>{{evaluation.isAnonymous}}</td>
		<td>{{evaluation.status}}</td>
		<td>{{evaluation.resultsAvailableDate}}</td>

	</tr>
</table>

	</div>
