language: node_js
sudo: required
node_js:
- '4.1'
addons:
  ssh_known_hosts: stevenlyall.me
before_install:
- set -x
- openssl aes-256-cbc -K $encrypted_7af3dc9fdb66_key -iv $encrypted_7af3dc9fdb66_iv
  -in eval-n-site-deploy-key.enc -out eval-n-site-deploy-key -d
- rm eval-n-deploy-key.enc
- chmod 600 eval-n-deploy-key
- mv eval-n-deploy-key ~/.ssh/id_rsa
script:
- scripts/deploy.sh
